<div class="board" *ngIf="me != undefined ">


  <div class="bets">

    <h3>Apuestas</h3>
    <h5 *ngIf="players_order != undefined && me.username === players_order.lastPlayerByHand.username">Sos el ultimo en esta mano</h5>

    <div *ngIf="players_status!=undefined">

      <button  *ngFor="let item of players_status" type="button" class="btn btn-success m-2">
        {{item.username}} <span class="badge badge-danger">{{item.global_point}}</span>
      </button>

    </div>

    <div class="bet">
      <span class="mr-1">Mi apuesta:</span>
      <select [(ngModel)]="me.bet" (change)="sendBet()">
        <option [value]="0">0</option>
        <option *ngFor="let item of me.cards;let index=index" [value]="index+1">{{index+1}}</option>
      </select>
    </div>

    <div *ngIf="globalBets!=undefined">

      <button  *ngFor="let item of globalBets.players" type="button" class="btn btn-warning m-2">
        {{item.username}} <span class="badge badge-danger">{{item.bet}}</span> <span class="badge badge-success">{{item.handsWon}}</span>
      </button>

    </div>

  </div>

  <div class="all_cards">

    <div class="winner-board-cover text-center" *ngIf="hand_winner !== undefined">

      <h2> El ganador es {{hand_winner.winner.username}}</h2>

    </div>

    <div class="card m-1" *ngFor='let playedCard of playedCards '>

      <p class="text-center text-uppercase">{{playedCard.player.username}}</p>
      <img [src]="'assets/img/'+playedCard.card.image+'.png'" alt="image">
    </div>

  </div>

  <div class="my_cards text-center" *ngIf="me != undefined ">

    <div class="disable-board-cover" [hidden]="players_order && players_order.current.username == me.username"></div>

    <h3 class="m-1" *ngIf='players_order && players_order.current.username == me.username'> Es tu turno ! </h3>
    <h3 class="m-1" *ngIf='players_order && players_order.current.username != me.username'> Esperando por
      {{players_order.current.username}} </h3>

    <img class="card m-1" [src]="'assets/img/'+card.image+'.png'" alt="image" *ngFor='let card of me.cards '
      (click)="sendCard(card)">


  </div>
</div>
