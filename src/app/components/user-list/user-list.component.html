<div class='sidenav'>

  <div *ngIf="userData === undefined">

    <div class="form-group">
      <label for="username">Enter Username</label>
      <input type="text" class="form-control text-uppercase" id="username" [(ngModel)]='username' (keyup.enter)="join()">
    </div>

    <input type="button" class="btn btn-block btn-success" value="Join" (click)='join()'>
  </div>

  <div>
    <span  [ngStyle]="{'color': user.color}" [ngClass]="{'badge-success':currentPlayer && user.id == currentPlayer.id}" class="badge text-uppercase" *ngFor='let user of connectedUsers '>

      {{ user.username }}
    </span>
  </div>


  <input *ngIf="userData !== undefined && !started && connectedUsers.length > 1" type="button" class="btn btn-block btn-danger" value="Start" (click)='start()'>

</div>
